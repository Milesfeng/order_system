version: "0.01"

services:
  
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: hsipl
      MYSQL_PASSWORD: hsipl211
      MYSQL_ROOT_PASSWORD: hsipl211
      MYSQL_DATABASE: dev_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306

volumes:
  mysql_data: