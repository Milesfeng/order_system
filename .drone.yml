kind: pipeline
name: drone-CICD

steps:
- name: unit-test
  image: node:latest
  commands:
  - cd server
  - npm install -g yarn
  - yarn install
  - npm run test

- name: ssh commands
  image: appleboy/drone-ssh
  settings:
    host: 
      from_secret: host 
    username: 
      from_secret: user 
    password: 
      from_secret: password 
    port: 22
    script:
      - cd /home/hsipl/feng/Order_System/prd/order_system
      - git pull 

trigger:
  branch: 
    - main
    - Backend/add-store-test
  event: 
    - pull_request
